<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23bc43c998.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card weather-app">
        <form class="search-form" id="search-form">
          <input
            class="search-location"
            type="search"
            placeholder="Type in Location"
            autofocus="on"
            autocomplete="off"
            id="location-input"
          />

          <input class="search-button" type="submit" value="Search" />

          <button type="button" class="current-location" id="current-location">
            Current Location
          </button>
        </form>

        <h1>
          <div class="row current-stats">
            <div class="col-4" id="current-temperature">
              97<a href="#" class="degrees" id="current-temperatureF">°F</a>
              |
              <a href="#" class="degrees" id="current-temperatureC">°C</a>
              <br /><i class="fa-regular fa-sun"></i>
            </div>
            <div class="col-4 current-city" id="current-city">
              Los Angeles, CA
            </div>
            <div class="col-4 current-high-low">High: 101°F<br />Low: 63°F</div>
          </div>
        </h1>

        <p class="date-display" id="current-date">day, time</p>

        <hr />

        <div class="row days">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card future-forecast">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-regular fa-sun"></i></h5>
                <p class="card-text">
                  <strong>H:</strong> 101°F
                  <br />
                  <strong>L:</strong> 73°F
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card future-forecast">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-cloud-sun"></i>
                </h5>
                <p class="card-text">
                  <strong>H:</strong> 89°F
                  <br />
                  <strong>L:</strong> 65°F
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card future-forecast">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-cloud-sun"></i>
                </h5>
                <p class="card-text">
                  <strong>H:</strong> 87°F
                  <br />
                  <strong>L:</strong> 65°F
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card future-forecast">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-regular fa-sun"></i></h5>
                <p class="card-text">
                  <strong>H:</strong> 93°F
                  <br />
                  <strong>L:</strong> 71°F
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card future-forecast">
              <div class="card-body">
                <h5 class="card-title"><i class="fa-regular fa-sun"></i></h5>
                <p class="card-text">
                  <strong>H:</strong> 92°F
                  <br />
                  <strong>L:</strong> 71°F
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
